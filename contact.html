<body>
    <div class="top-container">
        <h1><b>Get in Touch<b></h1>
    </div>
    <!----Form----->
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/isabellajtighe@gmail.com" method="post">
        <fieldset id="fs-frm-inputs">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" required="">
            <label for="message">Message</label>
            <textarea rows="5" cols="20" name="message" id="message" placeholder="Type message here..." required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
